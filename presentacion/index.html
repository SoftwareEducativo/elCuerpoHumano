<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>El Cuerpo Humano</title>
	<script src="../script/js/jquery-2.1.4.js"></script>
	<script src="../script/js/js.js"></script>
	<link rel="stylesheet" href="../script/css/main.css">
	<meta name="viewport" content="width=1366, user-scalable=no">
	<meta name="description" content="Actividad digitalizada de aprendizaje - El Cuerpo Humano">
	<meta name="author" content="Franklin Lugo">

</head>
<body class="index">

	<div id="impress">
		
		<!-- Menu 2 - Dentro del Cuerpo Humano -->
        <div id="menu__2" onclick="FadeInMsg(this); changeBackground(this);" class="step slide" data-x="0" data-y="250" data-z="0" data-rotate-z="90" >
            <span class="circle menu__inside"><div class="menu__inside--text">DENTRO DEL CUERPO HUMANO</div></span>

			<div class="content menu__inside--content hidden">
				<ul>
					<li>MÚSCULOS</li>
					<li>ESQUELETO</li>
					<li>CUIDADOS</li>
				</ul>
			</div>

			<figure>
				<img src="../imagenes/logo-ppal.png" alt="imagen principal" class="menu__inside--img">
			</figure>

        </div>
        <!-- * end Menu 2 - Dentro del Cuerpo Humano * -->

		<!-- Menu 1 - Partes del Cuerpo Humano -->
        <div id="menu__1" onclick="FadeInMsg(this); changeBackground(this);" class="step slide" data-x="0" data-y="0" data-z="0" data-rotate-z="45" >
            <span class="circle menu__parts"><div class="menu__parts--text">PARTES DEL CUERPO HUMANO</div></span>

            
            <div class="content menu__parts--content hidden">
            	<ul>
            		<li>CABEZA</li>
            		<li>TRONCO</li>
            		<li>EXTREMIDADES</li>
            	</ul>
            </div>

        </div>
        <!-- * end Menu 1 - Partes del Cuerpo Humano * -->

		<!-- Menu 3 - Salud y Alimentacion -->
        <div id="menu__3" onclick="FadeInMsg(this); changeBackground(this);" class="step slide" data-x="0" data-y="500" data-z="0" data-rotate-z="135" >
            <span class="circle menu__health">
            	<div class="menu__health--text">SALUD </br>Y</br> ALIMENTACIÓN</div>
            </span>

			<div class="content menu__health--content hidden">
				<ul>
					<li>SALUD</li>
					<li>ALIMENTACIÓN</li>
				</ul>
			</div>

        </div>
        <!-- * end Menu 3 - Salud y Alimentacion * -->

	</div> <!-- fin id impress -->

	<!-- si son necesarias para anadir imagenes adicionales al menu -->
	<span class="menu__img1"></span>
	<span class="menu__img2"></span>
	<span class="menu__img3"></span>

	<!-- Arranque del script de impress -->
	<script src="../script/js/impress.js"></script>
	<script>impress().init();</script>
</body>
</html>
