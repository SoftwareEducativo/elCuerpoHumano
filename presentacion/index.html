<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>El Cuerpo Humano</title>
	<script src="../script/js/jquery-2.1.4.js"></script>
	<script src="../script/js/js.js"></script>
	<link rel="stylesheet" href="../script/css/main.css">
	<meta name="viewport" content="width=1366, user-scalable=no">
	<meta name="description" content="Actividad digitalizada de aprendizaje - El Cuerpo Humano">
	<meta name="author" content="Franklin Lugo">

</head>
<body class="index">

	<div id="impress">
		
		<!-- 
		*la clase content-js, se usa con js para mantener oculto el div de los slides no acivos.

		*la clase hidden, se usa para mantener oculto todo  el contenido cuando sale la img ppal
		
		*El menu 2 esta de primero para que salga en el centro cuando se abra junto con la imagen principal
		 -->

		
		<!-- Menu 2 - Dentro del Cuerpo Humano -->
        <div id="menu__2" onclick="FadeInMsg(this); changeBackground(this);" class="step slide" data-x="0" data-y="0" data-z="0" data-rotate-z="0" >
            <span class="circle menu__inside"><div class="menu__inside--text">DENTRO DEL CUERPO HUMANO</div></span>

			<div class="content-js menu__inside--content hidden">
				<ul class="menu__inside--content--ul">
					<li class="menu__inside--content--ulli">&nbsp;<div class="menu__inside--content--ulli--text">MÚSCULOS</div></li>
					<li class="menu__inside--content--ulli">&nbsp;<div class="menu__inside--content--ulli--text">ESQUELETO</div></li>
					<li class="menu__inside--content--ulli">&nbsp;<div class="menu__inside--content--ulli--text">CUIDADOS</div></li>
				</ul>

				<figure class="menu__inside--content--img">
					<img src="../imagenes/logo-peq.png" alt="img div">
				</figure>
			</div>

			<figure>
				<img src="../imagenes/logo-ppal.png" alt="imagen principal" class="menu__inside--img">
			</figure>

        </div>
        <!-- * end Menu 2 - Dentro del Cuerpo Humano * -->

		<!-- Menu 1 - Partes del Cuerpo Humano -->
        <div id="menu__1" onclick="FadeInMsg(this); changeBackground(this);" class="step slide" data-x="230" data-y="0" data-z="0" data-rotate-z="0" >
            <span class="circle menu__parts"><div class="menu__parts--text">PARTES DEL CUERPO HUMANO</div></span>

            
            <div class="content-js menu__parts--content hidden">
            	<ul class="menu__parts--content--ul">
            		<li class="menu__parts--content--ulli">&nbsp;<div class="menu__parts--content--ulli--text">CABEZA</div></li>
            		<li class="menu__parts--content--ulli">&nbsp;<div class="menu__parts--content--ulli--text">TRONCO</div></li>
            		<li class="menu__parts--content--ulli">&nbsp;<div class="menu__parts--content--ulli--text">EXTREMIDADES</div></li>
            	</ul>

            	<figure class="menu__parts--content--img">
            		<img src="../imagenes/logo-peq.png" alt="img div">
            	</figure>
            </div>

        </div>
        <!-- * end Menu 1 - Partes del Cuerpo Humano * -->

		<!-- Menu 3 - Salud y Alimentacion -->
        <div id="menu__3" onclick="FadeInMsg(this); changeBackground(this);" class="step slide" data-x="-230" data-y="0" data-z="0" data-rotate-z="0" >
            <span class="circle menu__health">
            	<div class="menu__health--text">SALUD </br>Y</br> ALIMENTACIÓN</div>
            </span>

			<div class="content-js menu__health--content hidden">
				<ul class="menu__health--content--ul">
					<li class="menu__health--content--ulli">&nbsp;<div class="menu__health--content--ulli--text">SALUD</div></li>
					<li class="menu__health--content--ulli">&nbsp;<div class="menu__health--content--ulli--text mhculli--text2">ALIMENTACIÓN</div></li>
				</ul>
				<figure class="menu__health--content--img">
					<img src="../imagenes/logo-peq.png" alt="img div">
				</figure>
			</div>

        </div>
        <!-- * end Menu 3 - Salud y Alimentacion * -->

	</div> <!-- fin id impress -->

	<!-- Arranque del script de impress -->
	<script src="../script/js/impress.js"></script>
	<script>impress().init();</script>
</body>
</html>
